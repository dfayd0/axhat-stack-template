<div class="space-y-6">
    {% for post in &posts %}
    <a href="/blog/{{ post.slug }}" class="group block hover:bg-neutral-900/50 rounded-lg p-4 -m-4 transition-all duration-300">
        <div class="flex items-baseline justify-between mb-1">
            <h3 class="text-base font-medium group-hover:text-white transition-colors">{{ post.title }}</h3>
            <time class="text-xs text-neutral-500 shrink-0 ml-4">{{ post.date.format("%b %d") }}</time>
        </div>
        <p class="text-sm text-neutral-400">{{ post.summary }}</p>
    </a>
    {% endfor %}
    {% if posts.is_empty() %}
    <p class="text-neutral-500 text-sm">No posts yet.</p>
    {% endif %}
</div>
